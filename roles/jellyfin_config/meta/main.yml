---
galaxy_info:
  role_name: jellyfin_config
  author: Homelab Ansible
  description: Ansible role for post-deployment configuration of Jellyfin in Docker Swarm environments
  license: GPL-3.0-or-later
  min_ansible_version: "2.9"
  
  platforms:
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
  
  galaxy_tags:
    - jellyfin
    - media
    - streaming
    - docker
    - swarm
    - homelab
    - automation
    - configuration

dependencies:
  - role: jellyfin
    when: jellyfin_config_libraries is defined and jellyfin_config_libraries | length > 0

---
# Default variables for docker_swarm role
# Swarm configuration
docker_swarm_role: "manager"  # manager or worker
docker_swarm_advertise_addr: "{{ ansible_default_ipv4.address }}"
docker_swarm_listen_addr: "0.0.0.0:2377"

# Manager-specific configuration
docker_swarm_manager_count: 1
docker_swarm_force_init: false

# Worker-specific configuration
docker_swarm_join_retries: 5
docker_swarm_join_delay: 10

# Network configuration
docker_swarm_networks: []

# Health checks
docker_swarm_health_checks_enabled: true

---
# Default variables for docker role
# Docker installation configuration
docker_edition: ce
docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

docker_prerequisite_packages:
  - ca-certificates
  - curl
  - gnupg
  - python3-pip

# User configuration
docker_users: 
  - "{{ ansible_user }}"

# Repository configuration
docker_repo_url: "https://download.docker.com/linux"
docker_gpg_key_url: "{{ docker_repo_url }}/{{ ansible_distribution | lower }}/gpg"

# Service configuration
docker_daemon_options:
  storage-driver: "overlay2"
  log-driver: "json-file"
  log-opts:
    max-size: "100m"
    max-file: "3"

# Health checks
docker_health_checks_enabled: true
docker_health_check_timeout: 30

# Installation method fallback
docker_use_convenience_script: false
docker_min_version: "24.0.0"

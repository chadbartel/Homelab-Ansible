---
# Package management tasks
- name: Update apt package cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: "{{ common_cache_valid_time }}"
  when: common_update_cache

- name: Install essential packages
  ansible.builtin.apt:
    name: "{{ common_essential_packages }}"
    state: present
    update_cache: false

---
# Portainer agent deployment tasks
- name: Deploy Portainer agent on worker nodes
  community.docker.docker_swarm_service:
    name: portainer_agent
    image: "{{ portainer_agent_image }}"
    env:
      - "AGENT_CLUSTER_ADDR=tasks.portainer_agent"
      - "AGENT_SECRET={{ portainer_agent_secret | default('') }}"
    mounts:
      - source: /var/run/docker.sock
        target: /var/run/docker.sock
        type: bind
      - source: /var/lib/docker/volumes
        target: /var/lib/docker/volumes
        type: bind
    networks:
      - portainer_agent_network
    mode: global
    state: present
  when: portainer_agent_secret is defined

- name: Create Portainer agent network
  community.docker.docker_network:
    name: portainer_agent_network
    driver: overlay
    attachable: true
    state: present
